<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">

<!-- shop-manage 고유 css -->
<th:block layout:fragment="css">
    <style>
        .tblList th,
        .tblList td {
            padding: 6px 8px;
            height: 34px;
        }

        table th,
        table td {
            padding: 6px 0;
            border: 1px solid #e1e3e8;
            border-width: 0 0 1px 1px;
        }

        input {
            height: 30px;
            width: auto;
            padding: 0;
            padding-bottom: 5px;
            padding: 0 6px;
        }

        .btnS {
            height: 28px;
            padding: 0 8px;
            font-size: 12px;
            font-family: dotum, '돋움', Sans-serif;
        }

        .btnS>span {
            padding: 4px 0;
            line-height: 1.6;
        }

        .desBr {
            font-size: initial;
            font-weight: bold;
        }

        #popLayerDaumPostcodeSrch {
            height: 340px;
        }

        .layerContainer {
            padding: 0;
            padding-left: 1px;
        }

        .guidanceWrapper {
            margin: 0;
        }

        .vue-daum-postcode-container {
            height: 300px !important;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <!-- contents -->
    <div class="sectionRight" id="content">
        <div class="contentWrap">
            <div class="onlyWideView">

                <div class="subHeader">
                    <div id="foldUnfold"><a href="#" class="btnFold"><span>좌측메뉴 접기/펴기</span></a></div>
                    <h2 class="h2"><img src="../images/cmmn/hidden.png" class="ico-list" alt="아이콘">매장정보 관리
                    </h2>
                    <div class="pageLocation">
                        <span>매장 관리</span>&gt;<strong>매장정보관리</strong>
                    </div>
                </div>
                <!-- content group2 -->
                <div class="contentBlock">
                    <div class="contentTitle">
                        <div class="cTit">
                            사업자 정보
                        </div>
                        <div class="cTitRight">
                            <a href="#" class="btnM colorSky"><span>저장</span></a>
                        </div>
                    </div>
                    <!-- content -->
                    <div class="contentDetail">
                        <table class="tblDataRow mb15">
                            <caption>기본정보</caption>
                            <colgroup>
                                <col style="width:140px">
                                <col style="width:*">
                                <col style="width:140px">
                                <col style="width:*">
                            </colgroup>
                            <tbody>
                            <tr>
                                <th>회사명<span class="icoMust"><em>필수</em></span></th>
                                <td colspan="3">
                                    <input type="text" class="wPer" id="" placeholder="계약설명" value="ABC모바일">
                                </td>
                            </tr>
                            <tr>
                                <th>주소<span class="icoMust"><em>필수</em></span></th>
                                <td colspan="3">
                                    <input type="text" class="wZipcode" id="" placeholder="우편번호" value="11038">
                                    <a href="#" class="btnS colorWhite popLayerDaumPostcodeSrch_open"
                                       onclick="layer_execDaumPostcode(); return false;">
                                        <span>주소 검색</span>
                                    </a>
                                    <p class="br">
                                        <input type="text" class="wAddr" id="" placeholder="주소 입력" value="서울시 중구 서소문11길19">
                                        <input type="text" class="wAddr" id="" placeholder="상세주소 입력" value="정동, 배재정동빌딩 B동 10층">
                                    </p>
                                </td>
                            </tr>
                            <!-- <tr>
                                <th>담당자 이름<span class="icoMust"><em>필수</em></span></th>
                                <td colspan="3">
                                    <input style="width: 100%;" type="text" id=""
                                        placeholder="담당자명을 입력해 주세요">
                                </td>
                                <th>담당자 연락처<span class="icoMust"><em>필수</em></span></th>
                                <td><input style="width: 100%;" type="text" id=""
                                        placeholder="연락처를 입력해 주세요"></td>
                            </tr> -->
                            <tr>
                                <th>사업자등록번호<span class="icoMust"><em>필수</em></span></th>
                                <td colspan="3">
                                    <input style="width: 33%;" type="text" id="" placeholder="000">
                                    <input style="width: 33%;" type="text" id="" placeholder="00">
                                    <input style="width: 33%;" type="text" id="" placeholder="00000">
                                </td>
                            </tr>
                            <tr>
                                <th>대표자명<span class="icoMust"><em>필수</em></span></th>
                                <td colspan="3">
                                    <input type="text" class="wPer" id="" placeholder="대표자명을 입력해주세요">
                                </td>
                            </tr>
                            <tr>
                                <th>업태/종목<span class="icoMust"><em>필수</em></span></th>
                                <td colspan="3">
                                    <input style="width: 49%;" type="text" id="" placeholder="업태명을 입력해주세요">
                                    /
                                    <input style="width: 49%;" type="text" id="" placeholder="종목명을 입력해주세요">
                                </td>
                            </tr>
                            <tr>
                                <th>증빙서류<span class="icoMust"><em>필수</em></span></th>
                                <td colspan="3">
                                    <p class="desBr">
                                        신청 정보를 증명할 수 있는 사업자등록증 사본을 제출해 주세요
                                    </p>
                                    <p class="br">
                                        일반과세자(개인사업자)의 경우, 사업자등록증에 주민등록번호가 포함되어 있으면 뒷자리 7자리를
                                        음영처리(masking)하여 제출 바랍니다.<br>첨부파일은 육안으로 식별 가능해야 하며, 서류 검토 후 문제가
                                        있을
                                        경우 서비스 이용에 제한을 받을 수 있습니다.
                                    </p>
                                    <br>
                                    <input type="text" id="" placeholder="우편번호" value="11038">
                                    <a href="#" class="btnS colorWhite"><span>파일첨부</span></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- //content -->
                </div>
                <!-- //content group2 -->

            </div>
        </div>
    </div>
    <!-- //contents -->
</div>

<div layout:fragment="layer">
    <!-- 팝업: 우편번호 찾기 -->
    <div class="layerWrapper layerSizeM" id="popLayerDaumPostcodeSrch" style="display:inherit !important;">
        <div class="layerHeader">
            <strong>우편번호 찾기</strong>
            <a href="#" class="btnClose popLayerDaumPostcodeSrch_close"><img src="../images/cmmn/btn-layer-close.png"
                                                                             alt="창닫기"></a>
        </div>
        <div class="layerContainer" style="display: inline-block;">
            <div class="layerContent">

                <!-- 컨텐츠 -->
                <div class="guidanceWrapper">
                    <vue-daum-postcode style="width: 559px; height: 300px;" />
                </div>
                <!-- //컨텐츠 -->
            </div>

        </div>
    </div>
    <!-- //팝업: 우편번호 찾기 -->
</div>

<div layout:fragment="script">
    <script type="text/javascript">
        document.cookie = '_TI_NID=1; SameSite=None; Secure';
        document.cookie = '_kadu=2; SameSite=None; Secure';
        document.cookie = '_kdt=3; SameSite=None; Secure';
        document.cookie = 'TIARA=4; SameSite=None; Secure';
        document.cookie = 'kd_lang=5; SameSite=None; Secure';
        // document.cookie = 'safeCookie6="webid_ts"; SameSite=Lax;';
        // document.cookie = 'safeCookie7="webid"; SameSite=Lax;';
    </script>

    <script type="text/javascript" th:src="@{/js/lib/vue-daum-postcode/index.js}"></script>

    <script type="text/javascript">
        $(function () {
            if ($(".layerWrapper").length) {
                //개통결과등록
                $('#popLayerDaumPostcodeSrch').popup();
            }
        });

        var app = new Vue({
            el:"#app",
            data:{
                shopInfo: {}
            },
            mounted: function(){
                this.getShopInfo()
            },
            methods:{
                getShopInfo() {
                    var param = {}
                    cf_call("/shop/getShopInfo", param, this.getShopInfoCB);
                },
                getShopInfoCB(rslt){
                     this.shopInfo = rslt
                }
            }
        })
    </script>
</div>
</html>
